<div style="float: right;">
    <button class="btn btn-sm btn-warning" (click)="logout()"> Log Out</button>
</div>
<div class="container-fluid">
    <div class="col-md-4">
        <div class="row">

            <div class="card-columns">
                <div class="card" style="width: 20rem;" *ngFor="let u of userdetails">
                    <div class="card-body">
                        <div class="row">
                            <label class="col-md-4"> Email: </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" [(ngModel)]="u.email">
                            </div>
                        </div>
                        <div class="row" id="design">
                            <label class="col-md-4"> Name: </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" [(ngModel)]="u.name">
                            </div>
                        </div>
                        <div class="row" id="design">
                            <label class="col-md-4"> Date Of Birth: </label>
                            <div class="col-md-8">
                                {{u.dob | age}}
                            </div>
                        </div>
                        <div class="row" id="design"> 
                            <label class="col-md-4"> Country: </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" [(ngModel)]="u.country">
                            </div>
                        </div> 
                        <div class="row" id="design">
                            <label class="col-md-4"> Avatar: </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" [(ngModel)]="u.avatar">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
